// aumenta meu volume, quando estou sozinho em clutch:
bind t "volume 1;voice_scale 0.0001"
// volume normal:
bind v "volume 0.6;voice_scale 0.3"
// abaixa o volume geral:
bind , "volume 0.1;voice_scale 0.4"
// tira o som do jogo:
bind . "volume 0"

//usa o caps lock para falar no jogo.
bind capslock +voicerecord
//usa o botao lateral do mouse para falar no jogo:
bind mouse4 +voicerecord

bind SPACE +jump

//agacha no scroll pra cima, util pra alguns pulos estranhos:
bind mwheelup +duck

//binda o scroll do mouse para baixo para o pulo:
bind mwheeldown +jump


bind f "use weapon_knife;use weapon_flashbang"
bind 4 "use weapon_hegrenade;"
bind z "use weapon_incgrenade; use weapon_molotov"
bind x "use weapon_decoy"
bind c "use weapon_smokegrenade"

bind h "radio1"
bind j "radio2"
bind k "radio3"

bind i "+lookatweapon" // faco nada com o i (olho pra arma)


bind "p" "toggle sensitivity 1.86 2.25"

bind n "+jump;-attack;-attack2;-jump"

alias -smoke_throw "cl_crosshairsize 3.5;
alias +smoke_throw "cl_crosshairsize 9999;"
bind mouse5 +smoke_throw

alias -sens "sensitivity 1.86;"
alias +sens "sensitivity 1.00;"
bind shift +sens

// switch to right or left hand
bindtoggle "alt" "cl_righthand"
BindToggle alt cl_righthand 0

alias +jumpthrow "+jump; -attack"
alias -jumpthrow "-jump"
bind alt "+jumpthrow"

bind F7 "toggle cl_crosshairsize 3 5000; toggle cl_crosshairthickness 1 0.5"
bind N "ignorerad"
bind z "toggle volume 1 0.1"

// bind jumpthrow
alias "+boing" "+jump"
alias "+ding" "-attack; -attack2"
alias "+dong" "-jump"
bind X "+boing; +ding; +dong"
